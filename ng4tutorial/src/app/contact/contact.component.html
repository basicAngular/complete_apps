<div class="container"  style="text-align: inherit;">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <hr />
  <form (ngSubmit)="onSubmit(fm)" #fm="ngForm" method="POST" role="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ngModel placeholder="Enter prodcut name">
    </div>
      <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="price" ngModel placeholder="Enter price here.">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
